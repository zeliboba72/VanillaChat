<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Chat</title>
</head>
<body>
<div class="chat js-chat">
    <div class="chat__aside">
        <ul class="chat__users-list users-list js-users-list">
            <li class="users-list__item user">
                <div class="user__avatar">
                </div>
                <div class="user__name">
                    Имя
                </div>
            </li>
        </ul>
    </div>
    <div class="chat__main">
        <ul class="chat__messages js-messages">
        </ul>
        <form class="chat__form js-chat-form">
            <input required name="message" class="chat__input app-input js-chat-input" placeholder="Введите сообщение..." />
        </form>
    </div>
</div>
<div class="popup js-popup">
    <div class="popup__backdrop">
        <div class="popup__window">
            <form class="popup__auth-form auth-form js-auth-form">
                <h2 class="auth-form__title app-title">
                    Выберите псевдоним
                </h2>
                <input required name="name" class="auth-form__input app-input">
                <button class="auth-form__button app-button" type="submit">
                    Продолжить
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
